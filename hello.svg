<svg fill="none" viewBox="0 0 1000 80" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        h1 {
          font-family: Helvetica, sans-serif; 
          color: white;
        }

        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(20.0deg) }
           20% { transform: rotate(-10.0deg) }
           30% { transform: rotate(20.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(14.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }
        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        @media (prefers-reduced-motion) {
          .hi {
            animation: none;
          }
        }
      </style>
 
      <h1>Hi there, I'm Leo Asher <div class="hi">ðŸ‘‹</div></h1>
    </div>

  </foreignObject>
</svg>